    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let music = document.getElementById("bg-music");
            let playButton = document.getElementById("play-music");

            // Try to autoplay music
            let playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // Autoplay was blocked, show the play button
                    playButton.style.display = "block";
                });
            }

            // If user clicks the play button, play music
            playButton.addEventListener("click", function() {
                music.play();
                playButton.style.display = "none"; // Hide button after playing
            });
        });
    </script>

<script>
    function createEmojiRain() {
        const emojis = ['ðŸŒ¹', 'ðŸŒŸ', 'ðŸ’•']; // Emoji options
        const numEmojis = 30; // Total emojis

        for (let i = 0; i < numEmojis; i++) {
            let emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Random fall speed
            emoji.style.animationDelay = Math.random() * 2 + 's'; // Random delay
            document.body.appendChild(emoji);
        }
    }

    // Start emoji rain only on this page
    document.addEventListener("DOMContentLoaded", createEmojiRain);
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let music = document.getElementById("bg-music");
        let storedTime = localStorage.getItem("musicTime");
        let isPlaying = localStorage.getItem("musicPlaying");

        // Set previous time and play if it was playing before
        if (storedTime) {
            music.currentTime = parseFloat(storedTime);
        }

        if (isPlaying === "true") {
            music.play();
        }

        // Save the playing state and time
        music.onplay = () => localStorage.setItem("musicPlaying", "true");
        music.onpause = () => localStorage.setItem("musicPlaying", "false");
        music.ontimeupdate = () => localStorage.setItem("musicTime", music.currentTime);
    });
</script>
